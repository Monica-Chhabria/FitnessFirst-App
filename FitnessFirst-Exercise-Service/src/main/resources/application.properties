spring.application.name=FITNESSFIRST-EXERCISE-SERVICE
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.instance.hostname=localhost
server.port=8087

#userdetails service details
userdetailsfetchuser.url = http://localhost:8085/fetchUserByEmail/
#jpa details
spring.datasource.url=jdbc:mysql://localhost:3306/ff_exercisedetails
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

